<!doctype html>
<html>
  <head>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
  </head>
  <body>
    <script type="module">
        // Immediately Invoked Function Expression (IIFE)

        // Create the application helper and add its render target to the page
        const app = new PIXI.Application();
        // const assets = new PIXI.Assets();
        // 1. Intialize the application.
        // await is a keyword used with asynchronous programming to pause 
        // the execution of an async function until a Promise is resolved or rejected.
        await app.init({ background: '#1099bb', resizeTo: window });

        // Then adding the application's canvas to the DOM body.
        document.body.appendChild(app.canvas);


        // 2. Create a Sprite
        const texture = await PIXI.Assets.load('https://pixijs.com/assets/bunny.png');

        // Adding our sprite to the stage
        const bunny = new PIXI.Sprite(texture);
        app.stage.addChild(bunny);

        // set the Sprite's anchor and position
        bunny.anchor.set(0.5);
        bunny.x = app.screen.width / 2;
        bunny.y = app.screen.height / 2;


        // 3. Update Loop
        // make the image move is to update its attributes once per frame.
        // ticker is a PixiJS object that runs one or more callbacks each frame.
        app.ticker.add((time) => {
            bunny.rotation += 0.1 * time.deltaTime;
        });
    </script>
  </body>
</html>
